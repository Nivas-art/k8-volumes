apiVersion: v1
kind: PersistentVolume
metadata:
  name: static-volume
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 100Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-0c4e5451ec2569846

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-claim
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: static-volume
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---

apiVersion: v1
kind: Pod
metadata:
  name: app-volume
  labels:
    volumes: static
    envrinment: dev
spec:
  containers:
  - name: app
    image: nginx
    volumeMounts:
    - name: persistent-storage
      mountPath: /usr/share/nginx/html
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: ebs-claim

---

apiVersion: v1
kind: Service
metadata:
  name: service-load
spec:
  type: LoadBalancer
  selector:
    volumes: static
    envrinment: dev
  ports:
  - name: nginx
    protocol: TCP
    port: 80 
    targetPort: 80